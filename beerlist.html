<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <script src="./function.js" defer></script>
    <title>Beer List</title>
</head>

<body>

    <div class="beer-selector-div">
        <form class="select-form">
            <select name="abv-select" id="abv-select">
                <option value="">ABV</option>
                <option value="0-5">0-5%</option>
                <option value="5-8">5-8%</option>
                <option value="8-12">8-12%</option>
                <option value="12+">12%+</option>
            </select>
            <select name="ibu-select" id="ibu-select">
                <option value="">IBU</option>
                <option value="0-25">0-25</option>
                <option value="25-50">25-50</option>
                <option value="50-100">50-100</option>
                <option value="100+">100+</option>
            </select>
            <select name="color-select" id="color-select">
                <option value="">Color</option>
                <option class="light" value="light">Light</option>
                <option class="copper" value="copper">Copper</option>
                <option class="amber" value="amber">Amber</option>
                <option class="dark" value="dark">Dark</option>
            </select>
        </form>
    </div>

</body>

</html>
